<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansol - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="assets/img/logotipo-sansol-horizontal-1024x279.png" alt="Sansol Logo">
            <h2>Bem-vindo de volta!</h2>
            <p>Gerencie sua conta e acompanhe sua jornada de energia solar em um só lugar.</p>
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <h1>Faça seu login</h1>
                
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn">Entrar</button>
                    
                    <!-- <a href="#" class="forgot-password">Esqueceu sua senha?</a> -->
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
